<div class="min-h-screen bg-slate-50 font-sans antialiased text-slate-900">
  <header
    class="flex items-center justify-between bg-white px-8 py-4 shadow-sm border-b border-slate-200 sticky top-0 z-50"
  >
    <div class="flex items-center">
      <h1 class="text-2xl font-extrabold tracking-tight text-indigo-600">
        Reserva <span class="text-slate-400 font-light">tus espacios</span>
      </h1>
    </div>

    <nav class="hidden md:flex items-center space-x-8 text-sm font-medium">
      @switch(user()?.roleId) { @case(roles.ADMIN) {
      <tots-nav-link route="/dashboard" label="Espacios" />
      <tots-nav-link route="/reservations" label="Reservas" />
      } @case(roles.CLIENT) {
      <tots-nav-link route="/dashboard" label="Explorar" />
      <tots-nav-link route="/bookings" label="Mis reservas" />
      } }
    </nav>

    <div class="flex items-center gap-6">
      <span class="text-sm text-slate-500 hidden sm:block">
        Hola, <strong class="text-slate-800 font-semibold">{{ user()?.name }}</strong>
      </span>

      <button
        (click)="logout()"
        class="flex items-center gap-2 px-4 py-2 text-sm font-medium text-red-600 bg-red-50 hover:bg-red-100 rounded-full transition-colors border border-red-100 cursor-pointer"
        aria-label="Cerrar sesiÃ³n"
      >
        <span>Logout</span>
        <i class="icon-exit text-lg"></i>
      </button>
    </div>
  </header>

  <main class="max-w-7xl mx-auto p-6 lg:p-10">
    <div class="bg-white rounded-xl shadow-sm border border-slate-200 min-h-[80vh] p-6">
      <router-outlet />
    </div>
  </main>
</div>
