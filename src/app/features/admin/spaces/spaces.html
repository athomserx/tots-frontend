<div class="flex flex-col gap-4">
  <header class="flex justify-between">
    <h1 class="text-2xl font-extrabold">Spaces</h1>
    <p-button label="Add space" severity="contrast" />
  </header>
  <section>
    <mc-table [columns]="columns" [response]="items" [paginator]="true">
      <ng-template mcTdTemplate="actions" let-row>
        <div class="flex gap-2">
          <p-button label="" icon="pi pi-pencil" severity="contrast" (onClick)="handleEdit(row)" />
          <p-button label="" icon="pi pi-trash" severity="danger" (onClick)="handleDelete(row)" />
        </div>
      </ng-template>
    </mc-table>
  </section>
</div>
